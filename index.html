<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Emily's Kinder Apps</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="css/animate.css">
     -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Emily's Kinder Apps</h1>
      <!-- NAVIGATION BEGIN -->
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a
            class="nav-item nav-link active"
            id="nav-home-tab"
            data-toggle="tab"
            href="#nav-home"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
            >Addition</a
          >
          <a
            class="nav-item nav-link"
            id="nav-profile-tab"
            data-toggle="tab"
            href="#nav-profile"
            role="tab"
            aria-controls="nav-profile"
            aria-selected="false"
            >Subtraction</a
          >
          <a
            class="nav-item nav-link"
            id="nav-contact-tab"
            data-toggle="tab"
            href="#nav-contact"
            role="tab"
            aria-controls="nav-contact"
            aria-selected="false"
            >Calendar</a
          >
          <a
            class="nav-item nav-link"
            id="nav-prize-tab"
            data-toggle="tab"
            href="#nav-prize"
            role="tab"
            aria-controls="nav-prize"
            aria-selected="false"
            >PRIZES</a
          >
        </div>
      </nav>
      <!-- NAVIGATION END -->
      <div class="tab-content" id="nav-mathGame">
        <div
          class="tab-pane fade show active"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
          style="background: url('images/frozen.jpg');background-size:cover;"
        >
          <button
            type="button"
            class="btn btn-info generate-math"
            onclick="generateNumbers()"
          >
            New Set
          </button>
          <ul class="blanksList">
            <li class="blanks">
              <span class="card-1 cards animated"></span>
              <span> + </span>
              <span class="card-2 cards animated"></span>
              <span> = </span>
              <span class="answer-card animated">
                <span class="input-class">
                  <form id="math-add-form" onclick="resetClass()">
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Your Answer"
                      id="input-answer"
                    />
                    <button class="btn btn-info" type="submit">Enter</button>
                  </form>
                </span>
                <span class="answer-text"> </span>
                <span class="correct-answer animated">CORRECT!</span>
                <span class="wrong-answer animated" onclick="tryAgain()"
                  >Oops...<br /><button class="btn btn-primary">
                    Try Again!
                  </button></span
                >
              </span>
            </li>
          </ul>
        </div>

        <!-- END MATH GAME -->
        <div
          class="tab-pane fade"
          id="nav-profile"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
        >
          <div
            class="tab-pane fade show active"
            id="nav-home"
            role="tabpanel"
            aria-labelledby="nav-home-tab"
            style="background: url('images/forky.jpg');background-size:cover;"
          >
            <button
              type="button"
              class="btn btn-info generate-math"
              onclick="generateNumbers()"
            >
              New Set
            </button>
            <ul class="blanksList">
              <li class="blanks">
                <span class="card-1 cards animated"></span>
                <span> + </span>
                <span class="card-2 cards animated"></span>
                <span> = </span>
                <span class="answer-card animated">
                  <span class="input-class">
                    <form id="math-add-form" onclick="resetClass()">
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Your Answer"
                        id="input-answer"
                      />
                      <button class="btn btn-info" type="submit">Enter</button>
                    </form>
                  </span>
                  <span class="answer-text"> </span>
                  <span class="correct-answer animated">CORRECT!</span>
                  <span class="wrong-answer animated" onclick="tryAgain()"
                    >Oops...<br /><button class="btn btn-primary">
                      Try Again!
                    </button></span
                  >
                </span>
              </li>
            </ul>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="nav-contact"
          role="tabpanel"
          aria-labelledby="nav-contact-tab"
        >
          COMING SOON! - LEARN DAYS, WEEKS, MONTHS
        </div>
        <div
          class="tab-pane fade"
          id="nav-prize"
          role="tabpanel"
          aria-labelledby="nav-prize-tab"
        >
          EMILY'S PRIZES - COMING SOON
        </div>
      </div>
      <div class="points-class">
        <h2>Total Points:<span class="points"></span></h2>
      </div>
    </div>

    <script

    ></script>

    <script src="main.js"></script>
  </body>
</html>
